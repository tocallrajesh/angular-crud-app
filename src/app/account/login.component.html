<!--Main Container-->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!--Login Container-->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--Left Box-->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
            style="background: #103cbe;">
            <div class="featured-image mb-3">
                <!-- space for image -->
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                Verified</p>
            <small class="text-white text-wrap text-center"
                style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join on this
                platform.</small>
        </div>
        <!--Right Box-->

        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="header-text mb-4">
                        <h2>Hello,Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" formControlName="username" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" formControlName="password"
                            class="form-control form-control-lg bg-light fs-6" placeholder="Password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button [disabled]="loading" class="btn btn-lg btn-primary w-100 fs-6">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                            Login
                        </button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a routerLink="../register">Sign Up</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
